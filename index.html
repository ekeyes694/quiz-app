<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WWII Quiz</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h2>World War II Quiz</h2>

    <ul id='timeline'>
        <li class='work'>
            <input class='radio' id='work10' name='works' type='radio' checked>
            <div class="relative">
                <label for='work10'>What date did Germany invade Poland to start the war?</label>
                <span class='date'>Question 1</span>
                <span class='circle'></span>
            </div>
            <div class='content'>
                <p>
                    <input type="radio" class="answer" name="answer" value="0"> September 1, 1939
                    <br>
                    <input type="radio" class="answer" name="answer" value="1"> August 31, 1939
                    <br>
                    <input type="radio" class="answer" name="answer" value="2"> September 2, 1938
                    <br>
                    <input type="radio" class="answer" name="answer" value="3"> September 2 1939

                </p>
                <div id="button">
                    <input type="button" id="submit" class="q1" value="Submit Answer">
                </div>
            </div>
        </li>
    </ul>
    <section class="result-section" style="display: none;">
        <div class="result-area">
            <h2 class="score"> Final Score </h2>
            <h3 class="text" id="finalScore">10/10</h3>
            <div id="result_msg"></div>
            <button class="start-button" id="tryagain">Try Again</button>
        </div>
    </section>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
